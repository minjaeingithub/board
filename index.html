<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="crown.png" />
    <link rel="stylesheet" href="style.css" />
    <title>MY LITTLE BULLETBOARD</title>
  </head>

  <body>
    <div class="topDiv">
      <div onmouseover="rotateYDIV()" id="greeting">
        Welcome to my little priceless Bulletboard
      </div>

      <p id="intro">I will try CRUD via "To do List".</p>
      <div class="todoList">
        <div id="myDIV" class="header">
          <h2>My To Do List</h2>
          <form class="item" action="/" method="post">
            <input
              type="text"
              name="newItem"
              id="myInput" placeholder="내가 할 일은?"
              autocomplete="off"
            />
            <button class="addBtn" type="submit" name="list">+</button>
          </form>
        </div>

        <ul id="myUL">
          <li>1</li>
          <li class="checked">2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </div>
    </div>
    <script src="bulletboard.js" charset="utf-8"></script>
  </body>
</html>
